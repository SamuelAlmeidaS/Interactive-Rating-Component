<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="main-container">
    <img src="./assets/icon-star.svg" alt="">      
    <h1>How did we do?</h1>
    <p>
        Please let us know we did with your support
        request. All feedback is appreciated to help us
        improve our offering!
    </p>
    <ul>
       <li><button class="bnt">1</button></li>
       <li><button class="bnt">2</button></li>
       <li><button class="bnt">3</button></li>
       <li><button class="bnt">4</button></li>
       <li><button class="bnt">5</button></li>
    </ul>
    <button class="bnt-submit  submit" >submit</button>
</div>
<div class="thank-you hidden">
    <img src="./assets/illustration-thank-you.svg" alt="">

    <p class="text-rating">You selected <span class="rating"></span> out of 5</p>

    <h2>Thank you!</h2>

    <p>
        We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in touch!
    </p>
    <button class="bnt-submit rateAgain">Rate again</button>
</div>
    <script src="script.js"></script>
</body>
</html>
